args:
- description: Path to the input Zarr zip store containing the features and labels.
  name: input_zarr_path
  required: true
  type: string
- description: Path for the output joblib file containing the trained Random Forest
    model.
  name: output_model_path
  required: true
  type: string
- description: Number of trees in the Random Forest. Default is 177.
  name: n_estimators
  required: false
  type: string
- description: The maximum depth of the trees. Default is 22.
  name: max_depth
  required: false
  type: string
- description: The maximum number of samples to draw from X to train each base estimator.
    Default is 0.4950333081205326.
  name: max_samples
  required: false
  type: string
- description: The minimum number of samples required to split an internal node. Default
    is 10.
  name: min_samples_split
  required: false
  type: string
- description: The minimum number of samples required to be at a leaf node. Default
    is 2.
  name: min_samples_leaf
  required: false
  type: string
