- description: Path for the output joblib file containing the trained XGBoost model.
  name: output_model_path
  required: true
  type: string
- default: 0.3
  description: Step size shrinkage used in update to prevents overfitting.
  name: eta
  required: false
  type: float
- default: 0.0
  description: Minimum loss reduction required to make a further partition on a leaf
    node of the tree.
  name: gamma
  required: false
  type: float
- default: 6
  description: The maximum depth of the trees.
  name: max_depth
  required: false
  type: integer
- default: 1.0
  description: Minimum sum of instance weight needed in a child.
  name: min_child_weight
  required: false
  type: float
- default: 0.0
  description: Maximum delta step we allow each leaf output to be.
  name: max_delta_step
  required: false
  type: float
- default: 1.0
  description: Subsample ratio of the training instances.
  name: subsample
  required: false
  type: float
- default: 1.0
  description: Subsample ratio of columns when constructing each tree.
  name: colsample_bytree
  required: false
  type: float
- default: 1.0
  description: L2 regularization term on weights.
  name: reg_lambda
  required: false
  type: float
- default: 0.0
  description: L1 regularization term on weights.
  name: reg_alpha
  required: false
  type: float
- default: 256
  description: Maximum number of discrete bins to bucket continuous features.
  name: max_bin
  required: false
  type: integer
