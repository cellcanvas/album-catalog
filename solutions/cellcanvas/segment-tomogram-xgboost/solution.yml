album_api_version: 0.5.1
args:
- description: Path to the Copick configuration JSON file.
  name: copick_config_path
  required: true
  type: string
- description: Session ID for the segmentation.
  name: session_id
  required: true
  type: string
- description: User ID for segmentation creation.
  name: user_id
  required: true
  type: string
- description: Voxel spacing used to scale pick locations.
  name: voxel_spacing
  required: true
  type: float
- description: Name of the Copick run to process.
  name: run_name
  required: true
  type: string
- description: Path to the trained model file.
  name: model_path
  required: true
  type: string
- description: Type of tomogram to use, e.g., denoised.
  name: tomo_type
  required: true
  type: string
- description: Comma-separated list of feature names to use, e.g., cellcanvas01,cellcanvas02.
  name: feature_names
  required: true
  type: string
- description: Name of the output segmentation.
  name: segmentation_name
  required: true
  type: string
- default: deferred
  description: 'Write mode: ''deferred'' writes all chunks at once, ''immediate''
    writes each chunk as it is computed.'
  name: write_mode
  required: false
  type: string
